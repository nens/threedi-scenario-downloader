language: python
python:
- 3.6
before_install:
- openssl aes-256-cbc -K $encrypted_c4008ce68f84_key -iv $encrypted_c4008ce68f84_iv
  -in realconfig.ini.enc -out threedi_scenario_downloader/tests/testdata/realconfig.ini
  -d
install:
- pip install pipenv
- PIPENV_IGNORE_VIRTUALENVS=1 pipenv install --dev
script:
- pipenv run pytest
after_success:
- pipenv run coveralls
deploy:
  provider: pypi
  user: nens
  password:
    secure: 
  on:
    tags: true
  distributions: sdist bdist_wheel
  skip_existing: true
